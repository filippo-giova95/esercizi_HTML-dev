<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Lezione HTML</title>
</head>

<body>
    <form action="" method="#">
        <div>
            <button disabled="disabled">disattivato :C</button>
        </div>
        <div>
            <label for="number">Numero: 0-100</label>
            <input type="number" name="number" id="number" min="0" max="100" step="2" autofocus>
        </div>
        <div>
            <label for="ciao">ciao ;)</label>
            <input type="checkbox" name="ciao" id="ciao" checked>
        </div>
        <div>
            <label for="date">inserisci data</label>
            <input type="date" name="data" id="date" min="2022-01-01" max="2022-12-24" >
        </div>
    </form>
</body>

</html>
